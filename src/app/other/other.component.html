
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par id"> ID</th>
    <td mat-cell *matCellDef="let data"> {{data.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par titre"> Titre</th>
    <td mat-cell *matCellDef="let data"> {{data.title}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par description"> Description</th>
    <td mat-cell *matCellDef="let data"> {{data.description || 'N/A'}}</td>
  </ng-container>
  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par album"> Album</th>
    <td mat-cell *matCellDef="let data"> {{data.album}} </td>
  </ng-container>
  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par artiste"> Artiste</th>
    <td mat-cell *matCellDef="let data"> {{data.artist}}</td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par durée"> Durée</th>
    <td mat-cell *matCellDef="let data"> {{data.duration}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par date"> Date</th>
    <td mat-cell *matCellDef="let data"> {{displayDate(data.date)}}</td>
  </ng-container>
  <ng-container matColumnDef="styles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trié par genre"> Genre</th>
    <td mat-cell *matCellDef="let data"> {{data.styles}}</td>
  </ng-container>
  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef> Image</th>
    <td mat-cell *matCellDef="let data">
      <img width="100px" src="{{data?.picture}}" alt="{{data?.artist}} - {{data?.title}}"/></td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let data">
        <button mat-mini-fab color="primary" aria-label="Edit your music"  [routerLink]="['/edit/'+data.id]">
          <mat-icon>edit</mat-icon>
        </button>
      <button mat-mini-fab color="warn" aria-label="Delete the music" (click)="deleteDate(data.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
